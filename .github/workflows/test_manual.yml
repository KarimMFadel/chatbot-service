# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 0) Validate branch name
      - name: Check branch name should start with 'releases/'
        run: |
          echo "Current branch: ${{ github.ref_name }}"
          if [[ ! "${{ github.ref_name }}" =~ ^releases/ ]]; then
            echo "❌ Error: This workflow must run on a branch with prefix 'releases/'"
            echo "Current branch: ${{ github.ref_name }}"
            exit 1
          fi
          echo "✅ Valid release branch: ${{ github.ref_name }}"

      # Validate project version doesn't contain SNAPSHOT
      - name: Validate no SNAPSHOT version
        run: |
          PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Project version: $PROJECT_VERSION"
          if [[ "$PROJECT_VERSION" == *"SNAPSHOT"* ]]; then
            echo "❌ Error: Project version must not contain SNAPSHOT"
            echo "Current version: $PROJECT_VERSION"
            exit 1
          fi
          echo "✅ Valid release version: $PROJECT_VERSION"  

      # 1) Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # Use the composite action
      - name: Common Build Steps
        id: build
        uses: ./.github/actions/common-build-steps
        
      # Runs a single command using the runners shell
      - name: Send greeting
        run: |
            echo "Hello ${{ inputs.name }}"
            echo "✅ Valid release branch: ${{ github.ref_name }}"
